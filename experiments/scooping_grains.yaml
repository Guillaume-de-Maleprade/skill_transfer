gripper-link-name: "gripper::link"

tool-link-name: "ladle::link"

container-link-name: "bowl::link"

motion-phases:
  - name: "immersion"
    motion-file: "motions/scoop_grains.yaml"
    stop:
      - measured-velocity-threshold: 0.01
      - desired-velocity-threshold: 0.001
      - contact: true
    stop-activation-distance: 0.1
  - name: "lifting"
    motion-file: "motions/lift_grains.yaml"
    stop:
      - measured-velocity-threshold: 0.01
      - desired-velocity-threshold: 0.001
    stop-activation-distance: 0.1
