# Object scans a.k.a. object knowledge base
point-clouds:
  tool: b_knife.ply
  target-object: b_pot.ply

tool-mass: 0.4

# Transformation from the end effector to the target object
tool-grasp: 
  frame:
    - quaternion: [-0.720776,0,0,0.693168] # x, y, z, w
    - vector3: [0.090993,0.003448,-0.000959] # x, y, z

# Transformation from the end effector to the tool
target-object-grasp:
  frame: 
    - quaternion: [-0.130649,-0.693518,0.0126058,0.708382]
    - vector3: [0.023942,0.0237816,0.132364]
  
